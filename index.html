<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game of Thrones Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>

    <div class="container">

        <h1>For the Watch!</h1>
        
        <div class="row">

            <div class="col-xs-6 col-md-4">
                <div class="col-xs-12" id="hangman">
                    <img class="col-xs-12" src="assets/images/Hangman-0.png">
                </div>

            </div>

            <div class="col-xs-0 col-md-2"></div>

            <div class="col-xs-6 col-md-6">
                <div id="directions">
                    <h2 class="hidden-xs visible-sm-* visible-md-* visible-lg-*">Press any key to commence!</h2>
                    <h4 class="visible-xs-* hidden-sm hidden-md hidden-lg"><strong>Press any key to commence!</strong></h4>
                </div>

                <div id="game-board">
                    <div class="lead text-success" id="wins"></div>

                    <div class="lead text-danger" id="losses"></div>

                    <div id="game-play"></div>

                    <div style="height: 20px;"></div>

                    <div class="lead text-warning" id="guesses"></div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
